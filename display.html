<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <meta charset="utf-8">
    <title>Trabalhando com display</title>
    <link rel="stylesheet" href="estilos.css">

</head>

<body>
    
    <a href="#" class="nome-empresa">AlgaWorks</a>
    <!--Display none oculta o objeto, ele continua existindo no código, porém não fica visível para o usuário-->
    <a href="#" class="segmento-empresa" style="display: none">Cursos Online</a>

    <p class="curso-html">HTML</p>
    <p class="curso-css">CSS</p>
    
    <!--Para juntar um bloco no outro neste exemplo os Ps ficam juntos, porém se deixar separados não importando o espaço, não vai modificar o valor do espaço entre eles-->
    <p class="curso-java">Java</p><p class="curso-bootstrap">Bootstrap</p>
</body>

</html>
